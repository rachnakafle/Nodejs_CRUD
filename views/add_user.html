<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
  <!-- Header -->
  <header id="header">
    <nav>
      <div class="container">
        <div class="text-center">
          <a href="/" class="nav-brand text-dark">User Management System</a>
        </div>
      </div>
    </nav>
  </header>
  <!-- /Header -->

  <!-- Main Site -->
  <main id="site-main">
    <div class="container">
      <div class="box-nav d-flex justify-between">
        <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
      </div>

        <!-- Form Handling -->
        <form method="POST" id="update_user">
          <div class="new_user">
            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="name"
                value=""
                placeholder="Rachana Kafle"
              />
            </div>
            <div class="form-group">
              <label for="Email" class="text-light">Email</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="example@gmail.com"
              />
            </div>
            <label for="gender" class="text-light">Gender</label>
            <div class="form-group flex">
              <div class="radio inline">
                <input type="radio" name="gender" value="Male" />
                <label for="gender" class="text-light">Male</label>
              </div>
              <div class="radio inline">
                <input type="radio" id="radio-3" name="gender" value="Female" />
                <label for="radio-3" class="text-light">Female</label>
              </div>
            </div>
            <label for="gender" class="text-light">Status</label>
            <div class="form-group flex">
              <div class="radio">
                <input class="" id="radio-4" type="radio" name="status" value="Active" />
                <label for="radio-4" class="text-light radio-label"
                  >Active</label
                >
              </div>
              <div class="radio">
                <input type="radio" id="radio-5" name="status" value="Inactive" />
                <label for="radio-5" class="text-light radio-label"
                  >Inactive</label
                >
              </div>
            </div>

      <!-- Form Handling -->
      <form method="POST" id="update_user">
        <div class="new_user">
          <div class="form-group">
            <label for="name" class="text-light">Name</label>
            <input type="hidden" name="id" value="" />
            <input type="text" name="name" value="" placeholder="Rachana Kafle" />
          </div>
          <div class="form-group">
            <label for="Email" class="text-light">Email</label>
            <input type="text" name="email" value="" placeholder="example@gmail.com" />
          </div>
          <label for="gender" class="text-light">Gender</label>
          <div class="form-group flex">
            <div class="radio inline">
              <input id="radio2" type="radio" name="gender" value="Male" />
              <label for="radio2" class="radio-label">Male</label>
            </div>
            <div class="radio inline">
              <input id="radio3" type="radio" name="gender" value="Female" />
              <label for="radio3" class="radio-label">Female</label>
            </div>
          </div>
          <label for="gender" class="text-light">Status</label>
          <div class="form-group flex">
            <div class="radio">
              <input id="radio4" class="" type="radio" name="status" value="Active" />
              <label for="radio4" class="radio-label">Active</label>
            </div>
            <div class="radio">
              <input id="radio5" type="radio" name="status" value="Inactive" />
              <label for="radio5" class="radio-label">Inactive</label>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn text-dark update">Save</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <!-- Main Site -->
</body>

</html>
